<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Part 1: CSS3 Transitions and Animations -->
    <h1>Interactive Web Page</h1>

    <!-- Hover Transition Example -->
    <div class="transition-container">
        <button class="hover-button">Hover Me!</button>
        <div class="hover-box"></div>
    </div>

    <!-- CSS Animation Example -->
    <div class="animation-container">
        <div class="animated-banner">Welcome to My Website!</div>
        <div class="spinner"></div>
    </div>

    <!-- Part 2: JavaScript Functions -->
    <div class="function-container">
        <h2>JavaScript Functions</h2>
        <div class="rectangle-area">
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Enter width">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter height">
            <button onclick="calculateArea()">Calculate Area</button>
            <p id="area-result"></p>
        </div>

        <div class="scope-demo">
            <button onclick="showScopeDemo()">Scope Demo</button>
            <p id="scope-result"></p>
        </div>

        <div class="toggle-animation">
            <button onclick="toggleAnimation()">Toggle Animation</button>
            <div id="animated-box" class="box"></div>
        </div>
    </div>

    <!-- Part 3: Combining CSS Animations with JavaScript -->
    <div class="interactive-container">
        <h2>Interactive Animation</h2>
        <button onclick="triggerAnimation()">Click Me!</button>
        <div id="dynamic-animation" class="dynamic-box"></div>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
